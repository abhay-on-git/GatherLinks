<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <script type="module" src="popup.js" defer></script>
    <title>GatherLinks</title>
</head>
<body>
    <nav>
        <div class="n1">
            <div class="logo">L</div>
            <h1><span>Gather</span>Links</h1>
        </div>
        <div class="n2">
            <div class="icons">
            <i id="dark" class="ri-moon-fill"></i>
            <i id="light" class="ri-sun-fill"></i>
            </div>
            <i class="ri-menu-3-line menu"></i>
        </div>
    </nav>
    <div class="searchContainer">
        <input type="text" placeholder="Search your links here...">
        <button id="addURLBtn">Add URL</button>
    </div>
    <main>
        <h1>hellow</h1>
        <div class="urlContainer">
            <input type="text" class="titleInput" placeholder="Title">
            <input type="text" class="linkInput" placeholder="Link">
            <button title="copy" class="copybtn"><i class="ri-file-copy-line"></i></button>
            <button title="delete" class="deletebtn"><i class="ri-delete-bin-6-line"></i></button>
        </div>
    </main>
    
</body>
</html>
