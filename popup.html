<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script type="module" src="popup.js" defer></script>
    <title>GatherLinks</title>
</head>
<body>
    <nav>
        <div class="n1">
            <div class="logo"></div>
            <h1><span>Gather</span>Links</h1>
        </div>
        <div class="n2">
            <div class="icons">
            <i id="dark" class="ri-moon-fill"></i>
            <i id="light" class="ri-sun-fill"></i>
            </div>
            <i class="ri-notification-fill feedBackMenu"></i>
        </div>
    </nav>
    <div class="searchContainer">
        <input id="searchInput" type="text" placeholder="Search your links here...">
        <button id="addURLBtn">Add URL</button>
        <button id="saveURLBtn">Save URL</button>
    </div>
    <main>
        <h3>Gather your important Links here...</h3>
        <div class="urlContainer">
            <div class="faviconDiv" title="favicon">
                <img class='favicon' src="https://github.githubassets.com/favicons/favicon-dark.svg" alt="">
            </div>
            <input type="text" class="titleInput" placeholder="Title">
            <input type="text" class="linkInput" placeholder="Link">
            <button title="Delete URL" class="deletebtn"><i class="ri-delete-bin-6-line"></i></button>
            <button title="Copy URL" class="copybtn"><i class="ri-file-copy-line"></i></button>
            <button title="Open in new tab" class="redirectbtn"><i class="ri-send-plane-fill"></i></button>
        </div>
    </main>
</body>
</html>
